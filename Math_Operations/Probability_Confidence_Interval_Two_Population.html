<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Probability Confidence Interval Two Populations Calculator</title>
<style>
    
.callout {
  position: fixed;
  bottom: 35px;
  right: 20px;
  margin-left: 20px;
  max-width: 300px;
}

.callout-header {
  padding: 25px 15px;
  background: #555;
  font-size: 30px;
  color: white;
}

.callout-container {
  padding: 15px;
  background-color: #ccc;
  color: black
}

.closebtn {
  position: absolute;
  top: 5px;
  right: 15px;
  color: white;
  font-size: 30px;
  cursor: pointer;
}

.closebtn:hover {
  color: lightgrey;
}
</style>
</head>

<body>
<form id="fishWeight" action="">
<fieldset>
	<legend>Probability Confidence Interval Two Populations... <i>...(Equation||  (p<sub>1</sub> - p<sub>2</sub>) - Z<sub><i>a</i>/2</sub>(sqrt(({p<sub>1</sub> * q<sub>1</sub>}/ n<sub>1</sub>) +  ({p<sub>2</sub> * q<sub>2</sub>}/ n<sub>2</sub>))  < (p<sub>1</sub> - p<sub>2</sub>)  </i>)</legend>
	<p>
		<label for="p1">p<sub>1</sub> </label>
		<input id="p1" name="p1" type="number/text" />
	</p>
<p>
		<label for="q1">q<sub>1</sub></label>
		<input id="q1" name="q1" type="number/text" />
	</p>	
	<p>
		<label for="n1">n<sub>1</sub></label>
		<input id="n1" name="n1" type="number/text" />
	</p>
<p>
		<label for="z" >z<sub><i>a</i>/2</sub></label>
		<input id="z" name="z" type="number/text"  />
	</p>	    
	
<p>
		<label for="p2">p<sub>2</sub></label>
		<input id="p2" name="p2" type="number/text" />
	</p>
	<p>
		<label for="q2">q<sub>2</sub></label>
		<input id="q2" name="q2" type="number/text" />
	</p>
	<p>
		<label for="n2">n<sub>2</sub></label>
		<input id="n2" name="n2" type="number/text" />
	</p>
	
	
	      <label for="weight"><i>Confidence Interval : 
	   <input id="weight" name="weight" type="number" />
	   </label> <  (p<sub>1</sub> - p<sub>2</sub>)
	   </i>
	   <br>
	<p>
		<input type="submit" value="Calculate" />
		or
		<input type="reset" value="Reset" />
	</p>
	<p>
	 
		
	</p>
</fieldset>
</form>

	    <br> 
	    <hr>
	    <br>
	    <br> 
	    <hr>
	    <br>





<div class="callout">
  <div class="callout-header">Z<sub><i>a</i>/2</sub> Score</div>
  <span class="closebtn" onclick="this.parentElement.style.display='none';">Ã—</span>
  <div class="callout-container">
    <p>Some text to describe the callout message. <a href="#">Learn more</a> or close it if it is in your way.</p>
  </div>
</div>

<script>
(function () {
	function calculateFishWeight(p1, q1, n1, p2, q2, n2, z) {
		p1 = parseFloat(p1);
		q1 = parseFloat(q1);
		p2 = parseFloat(p2);
		q2 = parseFloat(q2);
		n1 = parseFloat(n1);
		n2 = parseFloat(n2);
		z = parseFloat(z);
		return (p1 + q1 + n1 + p2 + q2 + n2 + z);
	}
    
	var fishWeight = document.getElementById("fishWeight");
	if (fishWeight) {
		fishWeight.onsubmit = function () {
			this.weight.value = calculateFishWeight(this.p1.value, this.q1.value, this.n1.value, this.z.value, this.p2.value, this.q2.value, this.n2.value );
			return false;
		};
	}
}());
</script>

</body>
</html>
